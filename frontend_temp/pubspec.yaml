name: jf_app
description: JF Foundation Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  fluttertoast: ^8.2.4
  loading_animation_widget: ^1.2.0+4
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.2
  
  # Forms & Validation
  email_validator: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/jf-logo.png"
  adaptive_icon_background: "#FF6B00"
  adaptive_icon_foreground: "assets/logo/jf-logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo/jf-logo.png
